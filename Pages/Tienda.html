    <main class="main">
        <h2>Tienda</h2>
        <p>Existen distintas ediciones sobre los titulos, contactenos, y se le brindaran opciones de compra.</p>
        <p>Deje sus datos y sera contactado</p>
        <!--Contacto-->
        <form>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" class="field" placeholder="Escriba su Nombre">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" class="field" placeholder="Escriba su Apellido">
            <label for="sobrenombre">Mail</label>
            <input type="email" id="sobrenombre" class="field" placeholder="Escriba su Mail">
            <label for="comment">Comentario</label>
            <textarea name="textarea" rows="10" cols="50" class="field" placeholder="Puede dejar un comentario aqui"></textarea>
            <label for="send"></label>
            <label for="newsletter" class="check-label">
                <input type="checkbox" id="field newsletter" class="check">Desea recibir el newsletter?
            </label>
            <p class="center-content">
                <input class="button" type="submit" value="Enviar">
                <input class="button" type="reset" value="Borrar">
            </p>
        </form>
    </main>
